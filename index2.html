<!DOCTYPE html>
<html lang="en" ng-app="myTaskList" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>Task list</title>

    <link rel="stylesheet" href="assets/css/uikit.almost-flat.min.css" media="all">


    <!-- altair admin -->
    <link rel="stylesheet" href="assets/css/main.min.css" media="all">


</head>
<body>

<div id="page_content">
    <div id="page_content_inner">

        <div class="uk-width-medium-8-10 uk-container-center">
            <div class="md-card md-card-single">
                <div class="md-card-toolbar">
                    <div class="md-card-toolbar-actions">
                        <i class="md-icon material-icons">&#xE149;</i>
                    </div>
                    <h3 class="md-card-toolbar-heading-text large">
                        Todo List
                    </h3>
                </div>
                <div class="md-card-content" id="todo_list">
                    <div class="uk-margin-large-bottom">
                        <h2 class="heading_list">PERSONAL</h2>
                        <ul class="md-list md-list-addon uk-margin-small-bottom uk-nestable" data-uk-nestable="{ maxDepth:2,handleClass:'md-list-content'}">
                            <li class="uk-nestable-item" ng-repeat="x in taskItem">
                                <div class="md-list-addon-element">
                                    <input type="checkbox"  ng-model="x.done" >
                                </div>
                                <div class="md-list-content">
                                    <a href="#" ng-click="removeItem($index)" class="md-list-action"><i class="md-icon material-icons">&#xE872;</i></a>
                                    <span class="md-list-heading">{{x.text}}</span>
                                    <span class="uk-text-small uk-text-muted">{{x.description}}</span>
                                </div>

                            </li>

                        </ul>
                        <a href="#" data-uk-modal="{target:'#modal_header_footer'}" class="md-btn md-btn-flat md-btn-flat-primary">Add new task</a>
                        <button type="button" class="md-btn md-btn-flat" ng-click="all()" >All</button>
                        <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="active()" >Active</button>
                        <button type="button" class="md-btn md-btn-flat md-btn-flat-success" ng-click="completed()" >Completed</button>


                    </div>



                </div>
            </div>
        </div>

    </div>
</div>

<div class="uk-modal" id="modal_header_footer">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title">Add task</h3>
        </div>
            <label>Label</label>
            <input type="text" ng-model="text" class="md-input" />
        <label>Textarea</label>
        <textarea cols="30" rows="4" ng-model="description" class="md-input"></textarea>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" ng-click="addItem()" class="md-btn md-btn-flat uk-modal-close">Save</button>
        </div>
    </div>
    </div>
<script>
    WebFontConfig = {
        google: {
            families: [
                'Source+Code+Pro:400,700:latin',
                'Roboto:400,300,500,700,400italic:latin'
            ]
        }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.min.js"></script>

<!-- page specific plugins -->
<script src="assets/js/page_todo.min.js"></script>
<script src="app/angular.min.js"></script>
<script src="app/app.js"></script>

</body>
</html>
